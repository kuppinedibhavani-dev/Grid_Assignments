<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple Grid</title>
    <style>
        .grid{
            display:grid;
            grid-template-columns: repeat(3,1fr);
            gap:10px;
            width:80px;
            align-items: center;
        }
        .box{
            width:250px;
            height:150px;
            display:flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color:white;
            font-weight: bold;
            border-radius: 5px;
        }
        .b1{
            background-color: #00c0ff;
        }
        .b2{
            background-color: #ff3c00;
        }
        .b3{
            background-color: #3d68ff;
        }
        .b4{
            background-color: #ffd500;
        }
        .b5{
            background-color: #9933ff;
        }
        .b6{
            background-color: #2ecc40;
        }
        .b7{
            background-color: #ff9566;
        }
        .b8{
            background-color: #21b5b9;
        }
        .b9{
            background-color: #6a0000;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box b2">2.</div>
        <div class="box b3">3.</div>
         <div class="box b4">4.</div>

          <div class="box b5">5.</div>
           <div class="box b6">6.</div>
            <div class="box b1">1.</div>

             <div class="box b7">7.</div>
              <div class="box b8">8.</div>
               <div class="box b9">9.</div>
    </div>
</body>
</html>
