<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>
    <style>
        #parent{
            display:grid;
            grid-template-columns: repeat(6,1fr);
            gap:20px;
        }
        #parent>div{
            background-color: beige;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding:5px;
        }
       #parent>div:first-child{
         /* background-color: white;
          color:white;*/
          visibility: hidden;
        }
        #parent>div:last-child{
            grid-column: span 6;
            background-color: aqua;
            text-align:left;
        }
        .time{
            background-color: aqua;
        }
        
        #parent>div:nth-child(even){
            background-color: pink;
        }
         #parent>div:nth-child(odd){
            background-color: rgba(255, 166, 0, 0.89);
        }
        #parent>div:nth-child(6n+1){
         background-color: aqua;
        }
    </style>
</head>
<body>
    <h1 style="font-family: 'Times New Roman', Times, serif;text-align: center;">Weekly Schedule</h1>
    <div id="parent">
