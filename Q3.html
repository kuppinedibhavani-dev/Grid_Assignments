<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Calculator</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding:0;
            box-sizing: border-box;
        }
        body{
            text-align: center;
            padding-top: 40px;
            background: #f8f8f8;
        }
        h1{
            margin-bottom: 30px;
            color:#1a1a1a;
        }
        .calculator{
            width:250px;
            background:white;
            margin: auto;
            padding:20px;
            border:2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 0px 8px rgba(0,0,0,1);
        }
        .display{
            width:100%;
            height:50px;
            border:1px solid #ddd;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .buttons{
            display:grid;
            grid-template-columns: repeat(4,1fr);
            gap:10px;
        }
        button{
            height: 40px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background:#e7e7e7;
        }
        button:hover{
            background: #dcdcdc;
        }
        .op{
            background:#1b1c1f ;
            color:white;
        }
        .clear{
            background: #f44336;
            color:white;
        }
    </style>
</head>
<body>
    <h1>Masai Calculator</h1>
    <div class="calculator">
        <div class="display"></div>

        <div class="buttons">
            <button>1</button>
             <button>2</button>
              <button>3</button>
              <button class="op">+</button>

               <button>4</button>
                <button>5</button>
                 <button>6</button>
                  <button class="op">-</button>

                  <button>7</button>
                <button>8</button>
                 <button>9</button>
                  <button class="op">*</button>

                  <button class="clear">C</button>
                <button>0</button>
                 <button class="op">=</button>
                  <button class="op">/</button>
        </div>
    </div>
</body>
</html>
